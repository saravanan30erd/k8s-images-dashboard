<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Deployment images dashboard</title>
  <link rel="icon" type="images/png" href="https://kubernetes.io/images/favicon.png" />
  <link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 54px;
    }
    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
    .deployment {
        color: inherit;
        font-weight: bold;
    }
    .deployment:hover {
        color: inherit;
        text-decoration: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">K8s container images</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5">Namespaces</h1>
      <br/>
      <ul class="list-unstyled">
        <div class="row">
        {{range .}}
          <div class="col-md-6">
            <h3>{{.Namespace}}</h3>
            <hr/>
            {{range .Deployments}}
            <span class="badge badge-light">Deployment:</span>
            <span class="deployment">{{.Name}}</span>
            {{if .IsReady}}
            <span class="badge badge-success">Healthy</span>
            {{else}}
            <span class="badge badge-danger">Not Healthy</span>
            {{end}}
            <br/>
                <span class="badge badge-dark">Image:</span>
                {{.Image}}
                <br/>
              {{end}}
              <br/>
          </div>
        {{end}}
        </div>
      </ul>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
